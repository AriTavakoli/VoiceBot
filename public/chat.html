<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <script src="https://sdk.scdn.co/spotify-player.js" async></script>
  <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js" async></script>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatCord</h1>

      <a id="leave-btn" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    <button id="btn" class="btn">Start</button>
    <button id="info">Pause</button>
    <div id='voice'>sd
      <img id="gif" src="wave.gif"> </img>
    </div>
    <form>
      <h1 text-split=" " letters-slide-up=" " class="main-hero_heading">ChatCord App</h1>
      <div class="formBox">
        <label for="clientID">ClientID</label>
        <input type="text" id="clientID" placeholder="clientID" />
      </div>
      <div class="formBox">
        <label for="clientSecret">Secret</label>
        <input type="text" id="clientSecret" placeholder="clientSecret" />
      </div>
      <div class="formBox">
        <button id="info">Start</button>
        <script async src="https://cse.google.com/cse.js?cx=b7cb01d83e4554e78"> </script>
        <div class="gcse-search"></div>

    </form>

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

</body>

</html>
